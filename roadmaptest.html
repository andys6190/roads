<!DOCTYPE html>
<html>
    <head>
        <title>Google Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 90%;
                width: 90%;
            }
            .testClass{
                stroke:black;
                stroke-width:4;
                fill:black;
            }
            .red {
                stroke:black;
                stroke-width:4;
                fill:red;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM6tj7ueoIAupba0D-8aTrukUjwEBzqhQ&callback=app.init" async defer></script>
        <script src="app.js"></script>
    </body>
</html>
