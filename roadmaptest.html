<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      
      .testClass{
  stroke:black;
  stroke-width:4;
  fill:black;
}
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: {lat: 43.079709181516954,  lng:  -76.139201824620429}
  });

  // NOTE: This uses cross-domain XHR, and may not work on older browsers.


var incomeData = 'https://andys6190.github.io/roads/syracuse_census_tracts_with_poverty_data.geojson'; 
var roadData = 'https://andys6190.github.io/roads/geotest.geojson' ; 
map.data.loadGeoJson(incomeData);
//map.data.setGeoJson('https://andys6190.github.io/roads/geotest.geojson');
//map.data.addGeoJson(mapData);
var featureStyle = {
    strokeColor: '#ff3333',
    strokeWeight: 4
}

map.data.setStyle(featureStyle);

  
}



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM6tj7ueoIAupba0D-8aTrukUjwEBzqhQ&callback=initMap"
        async defer></script>
  </body>
</html>
