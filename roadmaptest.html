<!DOCTYPE html>
<html>
    <head>
        <title>Google Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
            .testClass{
                stroke:black;
                stroke-width:4;
                fill:black;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM6tj7ueoIAupba0D-8aTrukUjwEBzqhQ&callback=initMap" async defer></script>
        <script>
            var map;
            var mapData;
            function initMap() {
                map =  new google.maps.Map(document.getElementById('map'), {
                    zoom: 14,
                    center: {lat: 43.079709181516954,  lng:  -76.139201824620429}
                });

                fetch('https://andys6190.github.io/roads/json/MergedRoadRatings2015.json').then(function(ret) {
                    return ret.json();
                }).then(function(json) {
                    mapData = json;
                    map.data.addGeoJson(mapData);
                    setDisplayProperty('overall');
                });
            }
            function setDisplayProperty(property) {
                console.log(mapData);
            }
        </script>
    </body>
</html>
